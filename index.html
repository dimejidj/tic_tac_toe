<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe Game</h1>
    <div class="choose-weapon">
      <div class="display-winner">Choose Your Weapon!</div>
      <div class="xoro">
        <button class="xorobtn" value="X">X</button>
        <button class="xorobtn" value="O">O</button>
        <button class="reset">Reset</button>
      </div>
    </div>
    <div class="game-container">
      <div class="top-row">
        <button class="game-board" value="0"></button>
        <button class="game-board" value="1"></button>
        <button class="game-board" value="2"></button>
      </div>
      <div class="mid-row">
        <button class="game-board" value="3"></button>
        <button class="game-board" value="4"></button>
        <button class="game-board" value="5"></button>
      </div>
      <div class="bottom-row">
        <button class="game-board" value="6"></button>
        <button class="game-board" value="7"></button>
        <button class="game-board" value="8"></button>
      </div>
    </div>
    <div class="game-container"></div>
    <div class="footer">
      <a href="https://github.com/dimejidj">Copyright &copy; DimejiDJ</a>
    </div>
  </body>
</html>
